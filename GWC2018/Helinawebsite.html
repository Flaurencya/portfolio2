<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>
<style>
  .background{
    position: relative;
    down: 50px;
    width:100%; height: 800px
  }
  .header {
  font-family: 'Pacifico', cursive;
  color: white; text-shadow: 2px 2px 4px #000000;
  position:absolute; left:650px; top:40px;
  font-size: 60px; font-style: italic;
  }
/* Style the tab buttons */
.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

/* Change background color of buttons on hover */
.tablink:hover {
    background-color: #777;
}

/* Set default styles for tab content */
.tabcontent {
    color: white;
    display: none;
    padding: 50px;
    text-align: center;
}

/* Style each tab content individually */
.SmallBusinesses {background-color: pink;}
.BigBusinesses {background-color: purple;}
</style>

<body>

<div>
   <div class = "main">
   <img class="background" src="http://beyondwords.life/wp-content/uploads/2016/07/shutterstock_445895539.jpg">
   <div class = "header"> Helina's Makeup Forum
   <img src="https://nylon-img.imgix.net/featured_images/attachments/000/031/617/original/YBUTqD_5.jpg?auto=format&ch=Width%2CDPR&q=75&w=640&ixlib=js-1.1.1&cs=strip&crop=&s=ad00b904eb4a7c168b176cb460dd1bd1" alt="Tarte" usemap="#workmap" width="400" height="379">

   <map name="workmap">
     <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://tartecosmetics.com/">
     <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://tartecosmetics.com/">
     <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://tartecosmetics.com/">
   </map>
</div>
</div>

<div id="SmallBusinesses" class="tabcontent">
<h3>Small Businesses</h3>
<p>Support smaller companies!</p>
 <div id="brandName" class="tabcontent">
<h3>Brand Names</h3>
<p>Join the millions of people that love these brands!</p>
</div>
<button class="tablink" onclick="openCity('Big Businesses', this, 'purple')">bigBusinesses</button>
<button class="tablink" onclick="openCity('Small Businesses', this, 'pink')">smallBusinesses</button>
</div>
  </div>


<script>
function openCity(cityName, elmnt, color) {
    // Hide all elements with class="tabcontent" by default */
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Remove the background color of all tablinks/buttons
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }

    // Show the specific tab content
    document.getElementById(cityName).style.display = "block";

    // Add the specific color to the button used to open the tab content
    elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
</body>
</html>
